<!DOCTYPE html>
<html>
<head>
	<title>Biodata</title>
</head>
<body>
	<header>
		<h2>Daftar Cihuy Academy</h2>
	</header>
	<form>
		<label for="nname">Nama:</label><br>
		<input type="text" id="nname"><br>
		
		<label for="memail">Email:</label><br>
		<input type="email" id="memail"><br>
		
		<label for="ppassword">Passowrd:</label><br>
		<input type="password" id="ppassword"><br>
		
		<label for="ddate">Tempat Tanggal Lahir:</label><br>
		<input type="text">
		<input type="date" id="ddate"><br>
		
		<label for="alamat">Alamat:<br>
		<textarea name="alamat"></textarea><br>
		
		<label for="agama">Agama:</label><br>
		<select name="agama">
			<option value="islam"> Islam</option>
			<option value="kristen"> Kristen</option>
			<option value="hindu"> Hindu</option>
		</select><br>
		
		<label for="gender">Jenis Kelamin:</label><br>
		<input type="radio" name="gender"> Pria
		<input type="radio" name="gender"> Wanita<br>
		
		<label for="hobi">Hobi:</label><br>
		<input type="checkbox" name="hobi"> Membaca
		<input type="checkbox" name="hobi"> Menulis
		<input type="checkbox" name="hobi"> Lari<br>
		
		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
		
	</form>
</body>
</html>
